{%  extends 'accounts/base.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Templates</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Templates</th>
                            <th>Views</th>
                            <th>Pages</th>
						</tr>
						{% for i in templates %}
                        <tr>
                            <td> {{i.name}}</td>
                            <td>{{i.views}}</td>
                            <td>{{i.pages}}</td>
                        </tr>
                        {% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
